<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Orange Crush 2.0</title>
  </head>

  <body>
    <header>
      <nav>
        <h3><img src="images/goalpost-white.svg" alt="go to player profile" class="icon">Connect</h3>
        <h3><img src="images/calendar-white.svg" alt="season calendar" class="icon">Schedule</h3>
        <h3><img src="images/video-player-white.svg" alt="team highlights" class="icon">Hightlights</h3>
        <h1>Orange Crush</h1>
      </nav>
      <aside class="user-login">
        <img src="images/bronco-head.png" alt="Denver Bronco's Logo" class="logo" />
        <h6>The Duke</h6>
      </aside>
    </header>
    <section>
      <div class="border"
        ><img src="images/sidelines.png" alt="footbal sidlines acting as border between header and body" class="border">
        <img src="images/sidelines.png" alt="footbal sidlines acting as border between header and body" class="border">
      </div>
      <h2>Defense</h2>
      <article class="player-card" id="von">
        <div class="player-picture gradient" id="miller">
          <img src="images/next-button.svg" alt="go to player profile" class="icon">
          <p class ="player-number">#58</p>
        </div>
        <div class="player-info">
          <h4>Von Miller</h4>
          <p class="byline">2nd Pick 2011 NFL Draft</p>
          <div class="social-media">
            <img class="icon" src="images/twitter.svg" alt="Twitter Icon" />
            <img class="icon" src="images/instagram.svg" alt="Instagram Icon" />
            <img class="icon" src="images/facebook.svg" alt="Facebook Icon" />
          </div>
          <h5>Position</h5>
          <p>Outside Linebacker</p>
          <h5>Career Sacks</h5>
          <p class="stat-highlight">73.5</p>
        </div>
      </article>
    </section>
  </body>
</html>
